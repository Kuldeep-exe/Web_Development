<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibe player</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://kit.fontawesome.com/3955e99114.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musicplayer">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="sau_asman_thumbnail.jpg" alt="song-img" class="song-img">
<h1>Sau Asmaan</h1>
<p>- Armaan Malik|Neeti Mohan</p>
<audio  id="song">
    <source src="sau_asman.mp3" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">
<div class="controls">
    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playpause()"><i class="fa-solid fa-play" id="controlicon"></i></i></div>
    <div><i class="fa-solid fa-forward"></i></i></div>
    
</div>
        </div>
    </div>
    
</body>
<script src="scripting.js"></script>
</html>
